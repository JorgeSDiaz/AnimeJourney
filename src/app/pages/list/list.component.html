<p-table #dt2 [value]="animes()" [tableStyle]="{ 'max-width': '50rem' }"
    styleClass="p-datatable-striped p-datatable-gridlines" [globalFilterFields]="['title', 'title_english']">
    <ng-template pTemplate="caption">
        <div class="flex">
            <p-iconField iconPosition="left" class="custom-icon-field">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input pInputText type="text" (input)="dt2.filterGlobal(getFilterValue($event), 'contains')"
                    placeholder="Search by title" />
            </p-iconField>
        </div>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-anime>
        <tr>
            <td>
                <p-image [src]="anime.images.image_url" width="80rem" [alt]="anime.title" [preview]="true"
                    [previewImageSrc]="anime.images.large_image_url" />
            </td>
        </tr>
    </ng-template>
</p-table>
