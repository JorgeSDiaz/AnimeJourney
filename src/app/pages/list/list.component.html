<p-table #dt2 [columns]="cols" [value]="data" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-striped"
    [globalFilterFields]="['name']">
    <ng-template pTemplate="caption">
        <div class="flex">
            <p-iconField iconPosition="left" class="custom-icon-field">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    (input)="dt2.filterGlobal(getFilterValue($event), 'startsWith')" 
                    placeholder="Search by Name" />
            </p-iconField>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            @for (col of columns; track $index) {
            <th>
                {{ col.header }}
            </th>
            }
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            @for (col of columns; track $index) {
            <th>
                {{ rowData[col.field] }}
            </th>
            }
        </tr>
    </ng-template>
</p-table>
